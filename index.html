  <body>

    <div class="container-fluid p-4 text-center" style="background-color: #fff;">
        <div class="row">

            <h3 class="text-green-200" id="logo">Hotel MS</h3>
          </div>
          <div class="col-6">
            
          </div>
          <div class="col d-flex align-items-center">

            <div class="d-flex flex-column align-items-center justify-content-center" id="user-content">
                <h5 id="username-text">username</h5>

            </div>

        </div>
    </div>

        <div class="row h-100">
            <div class="col-md-2 vh-100 d-flex flex-column pt-5 align-items-center"  style="background-color: #ECF3F3;">
                <a class="btn btn-primary hotel-menu-nav" href="#" role="button"><i class="fa-solid fa-house"></i> Home</a>
                <a class="btn btn-primary hotel-menu-nav" href="#" role="button"><i class="fa-solid fa-bed"></i> Room</a>

                <a class="btn btn-primary hotel-menu-nav" href="#" role="button"><i class="fa-solid fa-calendar"></i> Booking</a>
                <a class="btn btn-primary hotel-menu-nav" href="#" role="button"><i class="fa-solid fa-envelope"></i> Message</a>
                <a class="btn btn-primary hotel-menu-nav" href="#" role="button"><i class="fa-solid fa-wrench"></i> Settings</a>
                
              
            </div>
            <div class="col-md-10 vh-100 d-flex flex-column">
                <div class="row p-3" style="background-color: #ECF3F3;">
                    <div class="col-md-2 d-flex flex-column ">
                        <p>Today</p>
                        <b><h3>10/12/2023</h3></b>
                    </div>
                    <div class="col-md-10 d-flex flex-row align-items-center justify-content-end">
                        <select name="" id="rooms-select">
                            <option value="">All rooms</option>
                            <option value="">All rooms</option>
                            <option value="">All rooms</option>
                        </select>
                        <a class="btn theme-button" id="dashboard-button" href="#" role="button"><i class="fa-solid fa-plus"></i> Create New Booking</a>
                    </div>
                </div>
                <div class="row p-3">
                    content

            </div>
          </div>
